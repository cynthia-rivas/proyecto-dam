    <main class="auth-container">
        <section class="auth-form">
            <h2>Crear usuario</h2>
            <form id="signupForm">
                <label for="signupUsername">Usuario</label>
                <input type="text" id="signupUsername" name="signupUsername" placeholder="Introduce tu nombre de usuario" required>
                <label for="signupPassword">Contraseña</label>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="Introduce tu contraseña" required>
                <button type="submit">Crear usuario</button>
            </form>
        </section>
        <section class="auth-form">
            <h2>Iniciar sesión</h2>
            <form id="signinForm">
                <label for="signinUsername">Usuario</label>
                <input type="text" id="signinUsername" name="signinUsername" placeholder="Introduce tu nombre de usuario" required>
                <label for="signinPassword">Contraseña</label>
                <input type="password" id="signinPassword" name="signinPassword" placeholder="Introduce tu contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
